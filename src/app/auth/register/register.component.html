<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 24rem;">
    <h3 class="card-title text-center">Crear Cuenta</h3>
    <form (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre Completo</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>
    <div class="mt-3 text-center">
      <a routerLink="/auth/login" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</div>
